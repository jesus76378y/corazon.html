<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corazón Animado Interactivo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(45deg, #ff6b6b, #ee5a6f, #ff8e8e, #ff6b9d);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .heart {
            width: 200px;
            height: 180px;
            position: relative;
            cursor: pointer;
            transform-origin: center;
            transition: transform 0.3s ease;
            z-index: 5;
        }

        .heart::before,
        .heart::after {
            content: '';
            width: 100px;
            height: 160px;
            position: absolute;
            left: 100px;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
            border-radius: 100px 100px 0 0;
            background: linear-gradient(135deg, #ff3838, #ff6b6b, #ff8787);
            box-shadow: 0 0 30px rgba(255, 56, 56, 0.6);
            transition: all 0.3s ease;
        }

        .heart::after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }

        .heart.beating {
            animation: heartBeat 1.5s ease-in-out infinite;
        }

        @keyframes heartBeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .heart.active {
            transform: scale(1.3) rotate(10deg);
        }

        .heart.active::before,
        .heart.active::after {
            background: linear-gradient(135deg, #ff1744, #ff5722, #ff8a65);
            box-shadow: 0 0 50px rgba(255, 23, 68, 0.8);
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 3;
        }

        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: #ff4081;
            border-radius: 50%;
            pointer-events: none;
            animation: particleFloat 1.5s ease-out forwards;
        }

        @keyframes particleFloat {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-80px) scale(0.3);
            }
        }

        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            animation: sparkle 1.5s ease-in-out;
        }

        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        .message {
            position: fixed;
            bottom: 20%;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 22px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
            text-align: center;
            z-index: 10;
            opacity: 0;
            transition: opacity 0.5s ease;
            padding: 15px 30px;
            background: rgba(0,0,0,0.3);
            border-radius: 25px;
            backdrop-filter: blur(10px);
        }

        .message.show {
            opacity: 1;
        }

        .floating-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 1;
        }

        .floating-heart {
            position: absolute;
            font-size: 18px;
            color: rgba(255, 255, 255, 0.6);
            animation: float 8s linear infinite;
            pointer-events: none;
        }

        @keyframes float {
            0% {
                opacity: 0;
                transform: translateY(100vh) rotate(0deg);
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translateY(-100px) rotate(360deg);
            }
        }

        .pulse-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300px;
            height: 300px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: pulse 3s ease-in-out infinite;
            pointer-events: none;
            z-index: 2;
        }

        @keyframes pulse {
            0% {
                transform: translate(-50%, -50%) scale(0.8);
                opacity: 0.8;
            }
            100% {
                transform: translate(-50%, -50%) scale(1.4);
                opacity: 0;
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .heart {
                width: 150px;
                height: 135px;
            }
            
            .heart::before,
            .heart::after {
                width: 75px;
                height: 120px;
                left: 75px;
            }
            
            .heart::after {
                left: 0;
            }
            
            .message {
                font-size: 18px;
                padding: 12px 25px;
            }
        }
    </style>
</head>
<body>
    <div class="floating-hearts" id="floatingHearts"></div>
    
    <div class="container">
        <div class="pulse-ring"></div>
        <div class="heart beating" id="heart"></div>
        <div class="particles" id="particles"></div>
    </div>

    <div class="message show" id="message">
        💖 Mueve el mouse para interactuar con el corazón 💖
    </div>

    <script>
        (function() {
            'use strict';
            
            // Variables globales
            var heart = null;
            var particles = null;
            var message = null;
            var floatingHearts = null;
            
            var mouseX = 0;
            var mouseY = 0;
            var lastMouseX = 0;
            var lastMouseY = 0;
            var isMoving = false;
            var moveTimeout = null;
            
            // Inicialización cuando el DOM esté listo
            function init() {
                heart = document.getElementById('heart');
                particles = document.getElementById('particles');
                message = document.getElementById('message');
                floatingHearts = document.getElementById('floatingHearts');
                
                if (!heart || !particles || !message || !floatingHearts) {
                    console.error('Elementos no encontrados');
                    return;
                }
                
                setupEventListeners();
                startFloatingHearts();
                hideMessageAfterDelay();
            }
            
            // Configurar eventos
            function setupEventListeners() {
                // Mouse events
                document.addEventListener('mousemove', handleMouseMove);
                document.addEventListener('touchmove', handleTouchMove, { passive: false });
                heart.addEventListener('click', handleHeartClick);
            }
            
            // Manejar movimiento del mouse
            function handleMouseMove(e) {
                mouseX = e.clientX;
                mouseY = e.clientY;
                
                var deltaX = Math.abs(mouseX - lastMouseX);
                var deltaY = Math.abs(mouseY - lastMouseY);
                
                if (deltaX > 3 || deltaY > 3) {
                    activateHeart();
                    createParticles(mouseX, mouseY);
                    createSparkles();
                    
                    clearTimeout(moveTimeout);
                    moveTimeout = setTimeout(deactivateHeart, 800);
                }
                
                lastMouseX = mouseX;
                lastMouseY = mouseY;
            }
            
            // Manejar touch en móviles
            function handleTouchMove(e) {
                e.preventDefault();
                var touch = e.touches[0];
                handleMouseMove({ clientX: touch.clientX, clientY: touch.clientY });
            }
            
            // Activar corazón
            function activateHeart() {
                if (!isMoving) {
                    isMoving = true;
                    heart.classList.add('active');
                    heart.classList.remove('beating');
                }
            }
            
            // Desactivar corazón
            function deactivateHeart() {
                isMoving = false;
                heart.classList.remove('active');
                heart.classList.add('beating');
            }
            
            // Crear partículas
            function createParticles(x, y) {
                for (var i = 0; i < 4; i++) {
                    setTimeout(function(px, py, index) {
                        return function() {
                            var particle = document.createElement('div');
                            particle.className = 'particle';
                            particle.style.left = (px + Math.random() * 30 - 15) + 'px';
                            particle.style.top = (py + Math.random() * 30 - 15) + 'px';
                            
                            particles.appendChild(particle);
                            
                            setTimeout(function() {
                                if (particle && particle.parentNode) {
                                    particle.parentNode.removeChild(particle);
                                }
                            }, 1500);
                        };
                    }(x, y, i), i * 50);
                }
            }
            
            // Crear chispas
            function createSparkles() {
                var heartRect = heart.getBoundingClientRect();
                var centerX = heartRect.left + heartRect.width / 2;
                var centerY = heartRect.top + heartRect.height / 2;
                
                for (var i = 0; i < 6; i++) {
                    var sparkle = document.createElement('div');
                    sparkle.className = 'sparkle';
                    
                    var angle = (i / 6) * Math.PI * 2;
                    var radius = 60 + Math.random() * 40;
                    var x = centerX + Math.cos(angle) * radius;
                    var y = centerY + Math.sin(angle) * radius;
                    
                    sparkle.style.left = x + 'px';
                    sparkle.style.top = y + 'px';
                    
                    particles.appendChild(sparkle);
                    
                    setTimeout(function(s) {
                        return function() {
                            if (s && s.parentNode) {
                                s.parentNode.removeChild(s);
                            }
                        };
                    }(sparkle), 1500);
                }
            }
            
            // Crear corazones flotantes
            function createFloatingHeart() {
                var floatingHeart = document.createElement('div');
                floatingHeart.className = 'floating-heart';
                floatingHeart.innerHTML = '💖';
                floatingHeart.style.left = Math.random() * 100 + '%';
                floatingHeart.style.fontSize = (Math.random() * 8 + 16) + 'px';
                floatingHeart.style.animationDuration = (Math.random() * 4 + 6) + 's';
                
                floatingHearts.appendChild(floatingHeart);
                
                setTimeout(function() {
                    if (floatingHeart && floatingHeart.parentNode) {
                        floatingHeart.parentNode.removeChild(floatingHeart);
                    }
                }, 10000);
            }
            
            // Iniciar corazones flotantes
            function startFloatingHearts() {
                setInterval(createFloatingHeart, 3000);
                // Crear algunos inmediatamente
                for (var i = 0; i < 3; i++) {
                    setTimeout(createFloatingHeart, i * 1000);
                }
            }
            
            // Ocultar mensaje después de un tiempo
            function hideMessageAfterDelay() {
                setTimeout(function() {
                    message.classList.remove('show');
                }, 4000);
            }
            
            // Click en el corazón
            function handleHeartClick() {
                heart.style.transform = 'scale(1.8) rotate(720deg)';
                heart.style.transition = 'transform 1s ease-in-out';
                
                // Crear explosión de partículas
                for (var i = 0; i < 25; i++) {
                    setTimeout(function(index) {
                        return function() {
                            createParticles(
                                window.innerWidth / 2 + Math.random() * 300 - 150,
                                window.innerHeight / 2 + Math.random() * 300 - 150
                            );
                        };
                    }(i), i * 40);
                }
                
                setTimeout(function() {
                    heart.style.transform = '';
                    heart.style.transition = 'transform 0.3s ease';
                }, 1000);
            }
            
            // Inicializar cuando el DOM esté listo
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', init);
            } else {
                init();
            }
            
        })();
    </script>
</body>
</html>
